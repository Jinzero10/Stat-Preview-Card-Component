<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="left_card_container">
        <div class="content_container">
            <div class="text_container">
                <h1>
                Get <span>insights</span> that help your business grow.
                </h1>
                <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
                </p>
            </div>
            <div class="stat_list_container">
                <ul class="stat_list">
                    <li>
                        10k+
                        <span>COMPANIES</span>
                    </li>
                    <li>
                        314 
                        <span>TEMPLATES</span> 
                    </li>
                    <li>
                        12M+
                        <span>QUERIES</span>
                    </li>
                </ul>
            </div>
        </div>
        </section>
        <section class="image_container">
            <picture>
                <img src="images/image-header-desktop.jpg" alt="Office worker" class="desktop_img">
                <img src="images/image-header-mobile.jpg" alt="Office worker" class="mobile_img">
            </picture>
        </section>
    </main>
</body>
</html>
